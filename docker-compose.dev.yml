version: "3.9"

x-logging: &logging
  driver: "fluentd"
  options:
    fluentd-address: 10.116.0.4:24224

networks:
  compile-network:
    driver: bridge
services:
  agent:
    hostname: backend-api
    restart: unless-stopped
    container_name: agent
    image: docker.elastic.co/beats/elastic-agent:8.1.2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    user: root
    environment:
      - FLEET_ENROLL=1
      - FLEET_ENROLLMENT_TOKEN=N0Q4TzdYOEJ5RFNJb1NaWG5xZ0c6elEtRzVPLWVUXy1tZ3doOXRLUDNOQQ==
      - FLEET_URL=https://10.116.0.4:8220
      - FLEET_INSECURE=1
  api:
    restart: unless-stopped
    logging: *logging
    depends_on:
      - db
    build:
      context: ./api
      dockerfile: Dockerfile.web
      args:
        ASPNETCORE_ENVIRONMENT: Staging
    image: registry.digitalocean.com/code-editor-images/code-editor-api:dev
    ports:
    - "8080:80"
    networks:
    - compile-network
  goapi:
    restart: unless-stopped
    logging: *logging
    build:
      context: ./go-api
      dockerfile: Dockerfile
    image: registry.digitalocean.com/code-editor-images/code-editor-go-api:dev
    ports:
    - "8081:8081"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      compile-network:
        aliases:
          - "goapi"
  db:
    logging: *logging
    build:
      context: ./api
      dockerfile: Dockerfile.db
    image: registry.digitalocean.com/code-editor-images/code-editor-db:dev