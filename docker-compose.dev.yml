version: "3.9"

x-logging: &logging
  driver: "fluentd"
  options:
    fluentd-address: 10.116.0.4:24224

networks:
  compile-network:
    driver: bridge
services:
  api:
    restart: unless-stopped
    logging: *logging
    depends_on:
      - db
    build:
      context: ./api
      dockerfile: Dockerfile.web
      args:
        ASPNETCORE_ENVIRONMENT: Staging
    image: registry.digitalocean.com/code-editor-images/code-editor-api:dev
    ports:
    - "8080:80"
    networks:
    - compile-network
  goapi:
    restart: unless-stopped
    logging: *logging
    build:
      context: ./go-api
      dockerfile: Dockerfile
    image: registry.digitalocean.com/code-editor-images/code-editor-go-api:dev
    ports:
    - "8081:8081"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      compile-network:
        aliases:
          - "goapi"
  db:
    logging: *logging
    build:
      context: ./api
      dockerfile: Dockerfile.db
    image: registry.digitalocean.com/code-editor-images/code-editor-db:dev